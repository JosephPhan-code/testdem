<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Đám Cưới</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f06, #f79);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5em;
            animation: slideIn 2s ease-in-out;
        }

        .heart {
            font-size: 3em;
            color: red;
            animation: heartbeat 1s infinite;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.icons8.com/ios/452/confetti.png') repeat;
            animation: fall 2s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

    </style>
</head>
<body>
    <div class="confetti"></div>
    <h1>Chúc Mừng Đám Cưới!</h1>
    <p>Chúc hai bạn luôn tràn đầy hạnh phúc và yêu thương mãi mãi</p>
    <div class="heart">❤️</div>
</body>
</html>
